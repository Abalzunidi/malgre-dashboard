<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - Malgré</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Cormorant Garamond', Georgia, serif;
            font-weight: 700;
            background-color: #fffa87;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .login-container {
            width: 100%;
            max-width: 380px;
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo-container img {
            height: 70px;
            width: auto;
        }
        
        .login-box {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 20px;
            padding: 2rem 1.5rem;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
        }
        
        .login-title {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 1.5rem;
            color: #000;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-label {
            display: block;
            font-size: 0.95rem;
            margin-bottom: 0.4rem;
            color: rgba(0,0,0,0.7);
        }
        
        .form-input {
            width: 100%;
            padding: 0.85rem;
            font-size: 0.95rem;
            font-family: 'Cormorant Garamond', Georgia, serif;
            font-weight: 600;
            background: rgba(255,255,255,0.5);
            border: 2px solid transparent;
            border-radius: 12px;
            transition: all 0.3s ease;
            color: #000;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #000;
            background: rgba(255,255,255,0.8);
        }
        
        .login-button {
            width: 100%;
            padding: 0.9rem;
            font-size: 1.1rem;
            font-family: 'Cormorant Garamond', Georgia, serif;
            font-weight: 700;
            background: #000;
            color: #fffa87;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            margin-top: 0.5rem;
        }
        
        .login-button:active {
            transform: scale(0.98);
        }
        
        .error-message {
            background: #ff4444;
            color: #fff;
            padding: 0.8rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
            font-size: 0.9rem;
        }
        
        .error-message.show {
            display: block;
        }
        
        footer {
            width: 100%;
            margin-top: auto;
        }
        
        .footer-text {
            font-size: 0.75rem;
            padding: 1.2rem 1rem;
            color: #fff;
            background-color: #cc0000;
            line-height: 1.6;
            font-weight: 700;
            letter-spacing: 0.2px;
            border-top: 3px solid #990000;
            text-align: center;
        }
        
        .footer-title {
            font-size: 0.85rem;
            font-weight: 900;
            letter-spacing: 0.5px;
            margin-bottom: 0.5rem;
            display: block;
        }
        
        @media (min-width: 768px) {
            .logo-container img {
                height: 90px;
            }
            
            .login-box {
                padding: 2.5rem 2rem;
            }
            
            .login-title {
                font-size: 1.8rem;
            }
            
            .form-label {
                font-size: 1.05rem;
            }
            
            .form-input {
                padding: 1rem;
                font-size: 1.05rem;
            }
            
            .login-button {
                padding: 1rem;
                font-size: 1.2rem;
            }
            
            .footer-text {
                font-size: 0.9rem;
                padding: 1.5rem;
            }
            
            .footer-title {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="main-content">
        <div class="login-container">
            <div class="logo-container">
                <img src="L2.png" alt="Malgré Logo">
            </div>
            
            <div class="login-box">
                <h1 class="login-title">تسجيل الدخول</h1>
                
                <div class="error-message" id="errorMessage">
                    اسم المستخدم أو كلمة المرور غير صحيحة
                </div>
                
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label class="form-label" for="username">اسم المستخدم</label>
                        <input 
                            type="text" 
                            id="username" 
                            class="form-input" 
                            placeholder="أدخل اسم المستخدم"
                            required
                            autocomplete="username"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="password">كلمة المرور</label>
                        <input 
                            type="password" 
                            id="password" 
                            class="form-input" 
                            placeholder="أدخل كلمة المرور"
                            required
                            autocomplete="current-password"
                        >
                    </div>
                    
                    <button type="submit" class="login-button">دخول</button>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p class="footer-text">
            <span class="footer-title">⚠️ سري ومحظور الدخول ⚠️</span>
            هذا النظام مراقب بشكل صارم ومؤمن للموظفين المصرح لهم فقط. جميع الأنشطة مسجلة ومتتبعة. الوصول غير المصرح به أو إساءة الاستخدام ممنوع تماماً وسيؤدي إلى اتخاذ إجراءات قانونية فورية.
        </p>
    </footer>

    <script>
        const ADMIN_USER = {
            username: 'test',
            password: 'test',
            name: 'المدير',
            id: 'ADMIN-001',
            role: 'admin'
        };
        
        function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            if (username === ADMIN_USER.username && password === ADMIN_USER.password) {
                sessionStorage.setItem('adminLoggedIn', 'true');
                sessionStorage.setItem('userData', JSON.stringify(ADMIN_USER));
                window.location.href = 'admin-pin.html';
            } else {
                errorMessage.classList.add('show');
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);
                document.getElementById('password').value = '';
            }
        }
    </script>
</body>
</html>
