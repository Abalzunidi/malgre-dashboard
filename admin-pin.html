<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدخال الرمز - Malgré</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Cormorant Garamond', Georgia, serif;
            font-weight: 700;
            background-color: #fffa87;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .pin-container {
            width: 100%;
            max-width: 400px;
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo-container img {
            height: 70px;
            width: auto;
        }
        
        .pin-box {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 20px;
            padding: 2rem 1.5rem;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
        }
        
        .pin-title {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 0.8rem;
            color: #000;
        }
        
        .pin-subtitle {
            font-size: 0.95rem;
            text-align: center;
            margin-bottom: 2rem;
            color: rgba(0,0,0,0.6);
            font-weight: 400;
        }
        
        .pin-inputs {
            display: flex;
            gap: 0.6rem;
            justify-content: center;
            margin-bottom: 1.5rem;
        }
        
        .pin-input {
            width: 55px;
            height: 55px;
            font-size: 1.6rem;
            font-family: 'Cormorant Garamond', Georgia, serif;
            font-weight: 700;
            text-align: center;
            background: rgba(255,255,255,0.5);
            border: 2px solid transparent;
            border-radius: 12px;
            transition: all 0.3s ease;
            color: #000;
        }
        
        .pin-input:focus {
            outline: none;
            border-color: #000;
            background: rgba(255,255,255,0.8);
        }
        
        .verify-button {
            width: 100%;
            padding: 0.9rem;
            font-size: 1.1rem;
            font-family: 'Cormorant Garamond', Georgia, serif;
            font-weight: 700;
            background: #000;
            color: #fffa87;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        
        .verify-button:active {
            transform: scale(0.98);
        }
        
        .error-message {
            background: #ff4444;
            color: #fff;
            padding: 0.8rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
            font-size: 0.9rem;
        }
        
        .error-message.show {
            display: block;
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }
        
        footer {
            width: 100%;
            margin-top: auto;
        }
        
        .footer-text {
            font-size: 0.75rem;
            padding: 1.2rem 1rem;
            color: #fff;
            background-color: #cc0000;
            line-height: 1.6;
            font-weight: 700;
            letter-spacing: 0.2px;
            border-top: 3px solid #990000;
            text-align: center;
        }
        
        .footer-title {
            font-size: 0.85rem;
            font-weight: 900;
            letter-spacing: 0.5px;
            margin-bottom: 0.5rem;
            display: block;
        }
        
        @media (min-width: 768px) {
            .logo-container img {
                height: 90px;
            }
            
            .pin-box {
                padding: 2.5rem 2rem;
            }
            
            .pin-title {
                font-size: 1.8rem;
            }
            
            .pin-subtitle {
                font-size: 1.05rem;
            }
            
            .pin-inputs {
                gap: 0.8rem;
            }
            
            .pin-input {
                width: 65px;
                height: 65px;
                font-size: 1.9rem;
            }
            
            .verify-button {
                padding: 1rem;
                font-size: 1.2rem;
            }
            
            .footer-text {
                font-size: 0.9rem;
                padding: 1.5rem;
            }
            
            .footer-title {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="main-content">
        <div class="pin-container">
            <div class="logo-container">
                <img src="L2.png" alt="Malgré Logo">
            </div>
            
            <div class="pin-box">
                <h1 class="pin-title">إدخال الرمز السري</h1>
                <p class="pin-subtitle">أدخل رمزك المكون من 4 أرقام</p>
                
                <div class="error-message" id="errorMessage">
                    الرمز غير صحيح. حاول مرة أخرى.
                </div>
                
                <div class="pin-inputs">
                    <input type="text" maxlength="1" class="pin-input" id="pin1" oninput="moveToNext(this, 'pin2')" onkeydown="handleBackspace(event, this, null)">
                    <input type="text" maxlength="1" class="pin-input" id="pin2" oninput="moveToNext(this, 'pin3')" onkeydown="handleBackspace(event, this, 'pin1')">
                    <input type="text" maxlength="1" class="pin-input" id="pin3" oninput="moveToNext(this, 'pin4')" onkeydown="handleBackspace(event, this, 'pin2')">
                    <input type="text" maxlength="1" class="pin-input" id="pin4" oninput="moveToNext(this, null)" onkeydown="handleBackspace(event, this, 'pin3')">
                </div>
                
                <button class="verify-button" onclick="verifyPIN()">تحقق</button>
            </div>
        </div>
    </div>

    <footer>
        <p class="footer-text">
            <span class="footer-title">⚠️ سري ومحظور الدخول ⚠️</span>
            هذا النظام مراقب بشكل صارم ومؤمن للموظفين المصرح لهم فقط. جميع الأنشطة مسجلة ومتتبعة.
        </p>
    </footer>

    <script>
        if (sessionStorage.getItem('adminLoggedIn') !== 'true') {
            window.location.href = 'index.html';
        }
        
        const CORRECT_PIN = '1234';
        
        document.getElementById('pin1').focus();
        
        function moveToNext(current, nextId) {
            current.value = current.value.replace(/[^0-9]/g, '');
            
            if (current.value.length === 1 && nextId) {
                document.getElementById(nextId).focus();
            }
            
            if (!nextId && current.value.length === 1) {
                setTimeout(verifyPIN, 300);
            }
        }
        
        function handleBackspace(event, current, prevId) {
            if (event.key === 'Backspace' && current.value === '' && prevId) {
                document.getElementById(prevId).focus();
            }
        }
        
        function verifyPIN() {
            const pin1 = document.getElementById('pin1').value;
            const pin2 = document.getElementById('pin2').value;
            const pin3 = document.getElementById('pin3').value;
            const pin4 = document.getElementById('pin4').value;
            
            const enteredPIN = pin1 + pin2 + pin3 + pin4;
            const errorMessage = document.getElementById('errorMessage');
            
            if (enteredPIN.length !== 4) {
                return;
            }
            
            if (enteredPIN === CORRECT_PIN) {
                sessionStorage.setItem('pinVerified', 'true');
                window.location.href = 'admin-dashboard.html';
            } else {
                errorMessage.classList.add('show');
                
                document.getElementById('pin1').value = '';
                document.getElementById('pin2').value = '';
                document.getElementById('pin3').value = '';
                document.getElementById('pin4').value = '';
                
                document.getElementById('pin1').focus();
                
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);
            }
        }
    </script>
</body>
</html>
